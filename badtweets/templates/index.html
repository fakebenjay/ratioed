<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ratioed</title>
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.9.0/css/tachyons.min.css"/>
  </head>
  <body>
    <div class="fl w-100">
      <h1>Ratioed</h1>
      <h2>Twitter's Finest</h2>
    </div>
    <div class="fl w-30">
      <p>Enter a username and see all of their shittiest tweets!</p>
      @<input type="text" id="handle-entry" name="username"/>
      <input type="submit" id="submit" value="Submit" />
    </div>
    <div class="fl w-70" id="tweet-div">
    
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>
    <script src="static/badtweets/js/wrapper.js"></script>
    <script src="static/badtweets/js/index.js"></script>

    <script id="profile-template" type="text/x-lodash-template">
      <img src=<%= pic %> />
      <h2><%= name %></h2>
      <h3> <a href=<%= link %>>@<%= handle %></a></h3>
      <small>Tweets: <%= tweets %></small>
      <small>Followers: <%= followers %></small>
      <small>Following: <%= following %></small>
    </script>
    <script id="tweet-template" type="text/x-lodash-template">
      <h3><%= name %></h3>
      <small>@<%= handle %></small>
      <p><%= body %></p>
      <p>Replies:<%= replies %></p>
      <p>Retweets:<%= retweets %></p>
      <p>Likes:<%= likes %></p>
      <small><a href=<%= link %>><%= datetime %></a></small>
      <br>
    </script>
    <script src="static/badtweets/js/lodash/tweet-template.js"></script>
  </body>
</html>
